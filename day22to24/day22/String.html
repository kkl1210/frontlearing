<html>

<head>
    <title>String</title>
    <style>
        button {
            display: block;
            margin-top: 15px;
            width: 400px;
            text-align: center;
            margin: 6px auto;
        }
    </style>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：
            <input id="num-a" type="number" value="0">
        </label>
        <label>Num B：
            <input id="num-b" type="number" value="1">
        </label>
    </div>
    <div>
        <button onclick="length()">获取当前选中输入的内容长度</button>
        <button onclick="third()">当前选中输入中的第3个字符</button>
        <button onclick="concat()">把两个输入框的文字连接在一起输出（concat）</button>
        <button onclick="indexOf()">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button onclick="lastIndexOf()">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button onclick="slice()">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button onclick="row()">当前选中输入框的行数</button>
        <button onclick="substr()">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button onclick="uper()">把所选输入框中的内容全部转为大写</button>
        <button onclick="lower()">把所选输入框中的内容全部转为小写</button>
        <button onclick="mytrim()">把所选输入框中内容的半角空格全部去除</button>
        <button onclick="replace()">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>

    </div>
    <pre id="result">Result :</pre>
    <script>
        let stra, strb, numbera, number, result;

        function init() {
            radioa = document.getElementById("radio-a");
            radiob = document.getElementById("radio-b");
            stra = document.getElementById("str-a").value;
            strb = document.getElementById("str-b").value;
            numbera = document.getElementById("num-a").value;
            numberb = document.getElementById("num-b").value;
            result = document.getElementById("result");
        }

        function length() {
            init();
            if (radioa.checked) {
                result.innerHTML = "Result is :  " + stra.length;
            } else if (radiob.checked) {
                result.innerHTML = "Result is :  " + strb.length;
            }
        }

        function third() {
            init();
            if (radioa.checked) {
                result.innerHTML = "Result is :  " + stra.charAt(2);
            } else if (radiob.checked) {
                result.innerHTML = "Result is :  " + strb.charAt(2);
            }
        }

        function concat() {
            init();
            result.innerHTML = stra.concat(strb);
        }

        function indexOf() {
            init();
            result.innerHTML = stra.indexOf(strb);
        }

        function lastIndexOf() {
            init();
            result.innerHTML = stra.lastIndexOf(strb);
        }

        function slice() {
            init();
            if (radioa.checked) {
                result.innerHTML = "Result is :  " + stra.slice(numbera, numberb);
            } else if (radiob.checked) {
                result.innerHTML = "Result is :  " + strb.slice(numbera, numberb);
            }
        }

        function row() {
            init();
            if (radioa.checked) {
                console.log(document.getElementById("str-a").row);
            } else if (radiob.checked) {
                console.log(document.getElementById("str-b").row);
            }
        }

        function subStr() {
            init();
            if (radioa.checked) {
                result.innerHTML = stra.substr(numbera, numberb);
            } else if (radiob.checked) {
                result.innerHTML = stra.substr(numbera, numberb);
            }
        }

        function uper() {
            init();
            if (radioa.checked) {
                result.innerHTML = stra.toLocaleUpperCase();
            } else if (radiob.checked) {
                result.innerHTML = strb.toLocaleUpperCase();
            }
        }

        function lower() {
            init();
            if (radioa.checked) {
                result.innerHTML = stra.toLocaleLowerCase();
            } else if (radiob.checked) {
                result.innerHTML = strb.toLocaleLowerCase();
            }
        }

        function mytrim() {
            init();
            if (radioa.checked) {
                result.innerHTML = stra.trim();
            } else if (radiob.checked) {
                result.innerHTML = strb.trim();
            }
        }

        function replace() {
            init();
            result.innerHTML = stra.replace("a", strb);
        }

        /*
        去掉字符串str中，连续重复的地方
        */
        function removeRepetition(str) {
            var result = "";
            // do something
            str = str.split(result);
            console.log(str);
            for (let i = 0; i < str.length; i++) {
                if (str[i + 1] != str[i]) {
                    result = result.concat(str[i]);
                } else {
                    continue;
                }
            }
            return result;
        }

        // 测试用例
        console.log(removeRepetition("aaa")); // ->a
        console.log(removeRepetition("abbba")); // ->aba
        console.log(removeRepetition("aabbaabb")); // ->abab
        console.log(removeRepetition("")); // ->
        console.log(removeRepetition("abc")); // ->abc
    </script>
</body>

</html>
