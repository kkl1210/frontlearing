<html>

<head>
    <title>基本类型</title>
    <style>
        body {
            margin-top: 200px;
        }

        button {
            display: block;
            margin-top: 9px;
            width: 400px;
            text-align: center;
            margin: 6px auto;
        }

        div {
            width: 700px;
            margin: 0 auto;
        }

        .btn-block {}
    </style>
</head>

<body>
    <div class="value-block">
        <label>Number A:
            <input id="radio-a" type="radio" name="math-obj" value="a">
        </label>
        <input id="num-a" type="text">
        <label>Number B:
            <input id="radio-b" type="radio" name="math-obj" value="b">
        </label>
        <input id="num-b" type="text">
    </div>
    <div class="btn-block">
        <button id="number" onclick="isNumber()">判断当前选中的输入框输入内容是否为数字</button>
        <button id="rounding" onclick="isFixed()">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="absolute" onclick="absolute()">当前选中数字的绝对值</button>
        <button id="ceiling" onclick="ceiling()">对当前选中的数字进行上舍入</button>
        <button id="floor" onclick="floor()">对当前选中的数字进行下舍入</button>
        <button id="close" onclick="round()">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="max" onclick="max()">返回 A 和 B 中的最高值</button>
        <button id="min" onclick="min()">返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        let valueBlock, inputa, inputb, valuea, valueb, result;

        function init() {
            valueBlock = document.querySelector("value-block");
            inputa = document.getElementById("radio-a");
            inputb = document.getElementById("radio-b");
            valuea = document.getElementById("num-a").value;
            valueb = document.getElementById("num-b").value;
            result = document.getElementById("result");
        }


        function isNumber() {
            init();
            result.innerHTML = "result";
            if (inputa.checked) {
                result.innerHTML = "Result is :  " + !(Number.isNaN(valuea));
            } else if (inputb.checked) {
                result.innerHTML = "Result is :  " + !(Number.isNaN(valueb));
            }
        }

        function isFixed() {
            init();
            console.log(isNaN(valuea));
            if (isNaN(valuea) != false || isNaN(valueb) != false) {
                console.log("--------")
                console.log("Not a number");
            }
            valuea = parseFloat(valuea);
            valueb = parseFloat(valueb);
            result.innerHTML = "Result is :  " + valuea.toFixed(valueb);
        }

        function absolute() {
            init();
            if (inputa.checked) {
                result.innerHTML = "Result is :  " + Math.abs(valuea);
            } else if (inputb.checked) {
                result.innerHTML = "Result is :  " + Math.abs(valueb);
            }
        }

        function ceiling() {
            init();
            if (inputa.checked) {
                result.innerHTML = "Result is :  " + Math.ceil(valuea);

            } else if (inputb.checked) {
                result.innerHTML = "Result is :  " + Math.ceil(valueb);
            }
        }

        function floor() {
            init();
            if (inputa.checked) {
                result.innerHTML = "Result is :  " + Math.floor(valuea);
            } else if (inputb.checked) {
                result.innerHTML = "Result is :  " + Math.floor(valueb);
            }

        }

        function round() {
            init();
            if (inputa.checked) {
                result.innerHTML = "Result is :  " + Math.round(valuea);
            } else if (inputb.checked) {
                result.innerHTML = "Result is :  " + Math.round(valueb);
            }
        }

        function max() {
            init();
            result.innerHTML = "Result is :   " + Math.max(valuea, valueb);
        }

        function min() {
            init();
            result.innerHTML = "Result is :   " + Math.min(valuea, valueb);
        }
    </script>
</body>

</html>
